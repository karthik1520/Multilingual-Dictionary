<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "My Multilingual Dictionary" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Nice clean font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050816;
            --bg-alt: #0b1020;
            --card: #111827;
            --accent: #6366f1;
            --accent-soft: rgba(99, 102, 241, 0.1);
            --accent-strong: #4f46e5;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --border-subtle: rgba(156, 163, 175, 0.2);
            --danger: #f97373;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top left, #1f2937 0, #020617 45%, #000 90%);
            color: var(--text);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .app-shell {
            max-width: 1120px;
            margin: 0 auto;
            padding: 16px 16px 40px;
        }

        header {
            border-radius: 18px;
            padding: 16px 18px;
            margin-bottom: 18px;
            background: linear-gradient(135deg, rgba(15,23,42,0.97), rgba(30,64,175,0.9));
            box-shadow: 0 18px 45px rgba(15,23,42,0.75);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            position: sticky;
            top: 8px;
            z-index: 20;
            backdrop-filter: blur(18px);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-logo {
            width: 34px;
            height: 34px;
            border-radius: 999px;
            background: conic-gradient(from 180deg, #6366f1, #22c55e, #ec4899, #6366f1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 2px rgba(15,23,42,0.6);
        }

        .brand-logo span {
            font-size: 18px;
            font-weight: 700;
            color: #0b1120;
        }

        .brand-text h1 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .brand-text p {
            margin: 0;
            font-size: 12px;
            color: #c4d0ff;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .nav-link {
            padding: 6px 10px;
            border-radius: 999px;
            color: #e5e7eb;
            border: 1px solid transparent;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            background: transparent;
        }

        .nav-link:hover {
            border-color: rgba(209, 213, 219, 0.4);
            background: rgba(15, 23, 42, 0.45);
        }

        .nav-link.primary {
            background: rgba(15,23,42,0.25);
            border-color: rgba(191, 219, 254, 0.6);
        }

        .nav-link span.icon {
            font-size: 15px;
        }

        .container {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 12px;
            flex-wrap: wrap;
        }

        .page-title {
            font-size: 22px;
            font-weight: 600;
        }

        .page-subtitle {
            font-size: 13px;
            color: var(--muted);
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 11px;
            border: 1px solid rgba(148, 163, 184, 0.5);
            color: var(--muted);
            background: rgba(15, 23, 42, 0.7);
        }

        .pill .dot {
            width: 7px;
            height: 7px;
            border-radius: 999px;
            background: #22c55e;
        }

        .layout-grid {
            display: grid;
            grid-template-columns: minmax(0, 2fr) minmax(0, 1.6fr);
            gap: 18px;
            align-items: flex-start;
        }

        .layout-grid-wide {
            display: grid;
            grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
            gap: 18px;
        }

        .stack {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card {
            background: radial-gradient(circle at top left, rgba(37,99,235,0.14), rgba(15,23,42,0.96));
            border-radius: 16px;
            padding: 16px 18px;
            border: 1px solid var(--border-subtle);
            box-shadow: 0 16px 45px rgba(15,23,42,0.9);
        }

        .card-subtle {
            background: rgba(15, 23, 42, 0.9);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 15px;
            font-weight: 500;
        }

        .card-caption {
            font-size: 12px;
            color: var(--muted);
        }

        .section-title {
            font-size: 14px;
            font-weight: 500;
            margin: 14px 0 6px;
        }

        .muted-text {
            font-size: 12px;
            color: var(--muted);
        }

        .tag {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            margin: 3px;
            border-radius: 999px;
            background: rgba(15,23,42,0.9);
            border: 1px solid rgba(148, 163, 184, 0.5);
            font-size: 12px;
            color: #e5e7eb;
        }

        .tag:hover {
            border-color: var(--accent);
            background: rgba(79,70,229,0.4);
            text-decoration: none;
        }

        .btn,
        button,
        input[type="submit"] {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 7px 13px;
            border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.7);
            background: rgba(15,23,42,0.9);
            color: var(--text);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.15s ease all;
        }

        .btn:hover,
        button:hover,
        input[type="submit"]:hover {
            border-color: var(--accent-strong);
            background: var(--accent-strong);
            color: white;
        }

        .btn-ghost {
            background: transparent;
            border-color: rgba(148, 163, 184, 0.5);
        }

        .btn-pill {
            border-radius: 999px;
        }

        .btn-icon {
            font-size: 15px;
        }

        input[type="text"],
        select,
        textarea {
            padding: 8px 10px;
            font-family: inherit;
            font-size: 13px;
            border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            background: rgba(15,23,42,0.92);
            color: var(--text);
            outline: none;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.6);
        }

        input[type="text"] {
            width: 100%;
        }

        textarea {
            width: 100%;
            min-height: 90px;
            resize: vertical;
        }

        .label-inline {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--muted);
            cursor: pointer;
        }

        .chips-row {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .pill-language {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 9px;
            border-radius: 999px;
            font-size: 11px;
            background: var(--accent-soft);
            color: #c7d2fe;
            border: 1px solid rgba(129, 140, 248, 0.7);
        }

        .pill-language span.icon {
            font-size: 14px;
        }

        .word-heading {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .word-main {
            display: flex;
            flex-wrap: wrap;
            align-items: baseline;
            gap: 8px;
        }

        .word-main-title {
            font-size: 24px;
            font-weight: 600;
        }

        .word-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .badge-important {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 3px 8px;
            border-radius: 999px;
            background: rgba(251, 191, 36, 0.12);
            border: 1px solid rgba(251, 191, 36, 0.6);
            color: #fbbf24;
        }

        .note-card {
            border-radius: 12px;
            padding: 10px 12px;
            background: rgba(15,23,42,0.95);
            border: 1px solid rgba(75, 85, 99, 0.8);
            margin-bottom: 8px;
        }

        .note-card.important {
            border-color: #fbbf24;
            box-shadow: 0 0 0 1px rgba(251, 191, 36, 0.3);
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: var(--muted);
            margin-top: 4px;
        }

        ul {
            padding-left: 18px;
            margin: 0;
        }

        ul li {
            margin-bottom: 4px;
            font-size: 13px;
        }

        .small-link {
            font-size: 12px;
            color: #a5b4fc;
        }

        .small-link:hover {
            color: #c7d2fe;
        }

        .empty-state {
            font-size: 13px;
            color: var(--muted);
        }

        /* ---- History layout ---- */

        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .history-item {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 3px;
            border-radius: 999px;
            background: rgba(15,23,42,0.9);
            border: 1px solid rgba(75,85,99,0.7);
        }

        .history-item .tag {
            margin: 0;
        }

        .history-delete-btn {
            border: none;
            background: transparent;
            border-radius: 999px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            color: var(--muted);
            padding: 0;
        }

        .history-delete-btn:hover {
            background: rgba(239,68,68,0.15);
            color: #fecaca;
        }

        .clear-history-btn {
            white-space: nowrap;
            font-size: 11px;
            padding: 4px 12px;
            border-radius: 999px;
        }

        @media (max-width: 900px) {
            .layout-grid,
            .layout-grid-wide {
                grid-template-columns: minmax(0, 1fr);
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .brand-text h1 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="app-shell">
    <header>
        <div class="brand">
            <div class="brand-logo">
                <span>üìö</span>
            </div>
            <div class="brand-text">
                <h1>LexiNotes</h1>
                <p>Your multilingual dictionary & note space</p>
            </div>
        </div>
        <nav>
            <!-- Home button -->
            <a class="nav-link primary" href="{{ url_for('home') }}">
                <span class="icon">üè†</span>
                <span>Home</span>
            </a>

            <!-- Notes page -->
            <a class="nav-link" href="{{ url_for('notes') }}">
                <span class="icon">üìù</span>
                <span>General Notes</span>
            </a>

            <!-- Overall search page -->
            <a class="nav-link" href="{{ url_for('search_all') }}">
                <span class="icon">üîé</span>
                <span>Search All</span>
            </a>
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
